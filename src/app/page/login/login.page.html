<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>FindCar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <h3>Iniciar Sesión</h3>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="text" [(ngModel)]="correo" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="password" required></ion-input>
        <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()">
          <ion-icon [name]="passwordVisible ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-button expand="block" type="submit" (click)="login(correo, password)">Login</ion-button>


      <div class="login-footer">
        <ion-button fill="clear" >Olvidaste tu contraseña?</ion-button>
        <ion-button fill="clear" (click)="irRegistro()">Crear cuenta</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
