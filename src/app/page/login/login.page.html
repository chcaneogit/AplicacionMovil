<ion-header [translucent]="true">
	<ion-toolbar>
	  <ion-title>login</ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
  
	  <ion-card>
		<ion-card-header>
		  <ion-card-title>Iniciar Sesi√≥n</ion-card-title>
		</ion-card-header>
  
		<ion-card-content>
		  <ion-item>
			<ion-label position="floating">Username</ion-label>
			<ion-input type="text" [(ngModel)]="username" required></ion-input>
		  </ion-item>
  
		  <ion-item>
			<ion-label position="floating">Password</ion-label>
			<ion-input type="password" [(ngModel)]="password" required></ion-input>
		  </ion-item>
  
		  <ion-button expand="block" type="submit" (click)="login(username, password)">Login</ion-button>
		</ion-card-content>
	  </ion-card>
  
  </ion-content>
