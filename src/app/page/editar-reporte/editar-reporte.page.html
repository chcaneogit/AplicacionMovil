<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Editar reportes</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form>
    <ion-item>
      <ion-label>Color</ion-label>
      <ion-input [(ngModel)]="reporte.color" name="color"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Patente</ion-label>
      <ion-input [(ngModel)]="reporte.patente" name="patente"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Modelo</ion-label>
      <ion-input [(ngModel)]="reporte.modelo" name="modelo"></ion-input>
    </ion-item>
  </form>

  <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
</ion-content>
