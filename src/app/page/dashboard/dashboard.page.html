<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>FindCar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-avatar class="perfil">
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>
  <div class="form-container">
    <ion-item>
      <ion-text>Nombre :</ion-text>
      <strong>{{ usuario?.nombre }}</strong>
    </ion-item>
    <br>

    <ion-item>
      <ion-text>RUT :</ion-text>
      <strong>{{ usuario?.rut }}-{{ usuario?.dv}}</strong>
    </ion-item>
    <br>

    <ion-item>
      <ion-text>Email :</ion-text>
      <strong>{{ usuario?.correo }}</strong>
    </ion-item>
    <br>

    <ion-item>
      <ion-text>Fecha de nacimiento :</ion-text>
      <strong>{{ usuario?.fecha_nacimiento }}</strong>
    </ion-item>
    <br>
  </div>
</ion-content>
